<script src="__PUBLIC__/Home/js/all.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
  var change_info = {};
  change_info['color'] = $('.color').val();
  change_info['thetrial'] = $('.thetrial').val();

  function change_1(){
    $('#con_1').hide();
  }

  function change_2(){
    $('#con_1').show();
  }

  function change_3(){
    var opt = {};
    opt.cInvName = $('#cInvName').val();
    opt.vendor = $('#change_select').val();

    $.post("grade", opt, function(data){
      if(data){
        var option = "<option value=''>请选择</option>"
        for(var i = 0; i<data.length; i++){
          var list = data[i];
          option = option + "<option value='"+list.cinvstd+"'>"+list.cinvstd+"</option>";
        }
      }

      $('#outstd').html(option);
    });
  }

  function on_change(){
    var opt = {};
    opt.AreaCode = $('#cInvName').val();
    
    $.post("other_manufacturers", opt, function(data){
      if(data){
        var option = "<option value=''>请选择</option>"
        for(var i = 0; i<data.length; i++){
          var list = data[i];
          option = option + "<option value='"+list.id+"'>"+list.vendor+"</option>";
        }

        // $('#con_1').hide();
        $('#change_select').html(option);
      }
    });

    $.post("get_cinvname", {ParentCode:opt.AreaCode}, function(data){
      var s = "<option value=''>请选择</option>";
      for(var i=0;i<data.length;i++){
        var lie = data[i];
          s = s+"<option value='"+lie.areacode+"'>"+lie.name+"</option>";
      }
                    
      $("#vendor").html(s);
    });
  }

  function vendor_select(){
    var opt = {};
    opt.ParentCode = $("#vendor").val();

    $.post("get_vendor", opt, function(data){
      var s = "<option value=''>请选择</option>";
      for(var i=0;i<data.length;i++){
        var lie = data[i];
        s = s+"<option value='"+lie.areacode+"'>"+lie.name+"</option>";
      }
                    
      $("#cInvStd").html(s);
    });
  }

  function open_wx(){
    var goodsname = $('.goodsname').val();
    var vendor2 = $('.vendor2').val();
    var outvendor = $('.outvendor').val();
    var outstd = $('.outstd').val();
    
    if(!goodsname){
      alert("请选择品名");
      return;
    }
    
    if(vendor2 == 1 && !outvendor){
      alert("请选择生产商");
      return;
    }

    if(!outstd){
      alert("请选择牌号");
      return;
    }

    if(vendor2 == 0){
      window.open("/e/member/IndexAdd/up_wuxing/?cInvName="+goodsname+"&vendor="+vendor2+"&cInvStd="+outstd,'newindex','height=500, width=600,top=100,left=200,toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no');
    }else{
      window.open("/e/member/IndexAdd/up_wuxing/?cInvName="+goodsname+"&vendor="+vendor2+"&cInvStd="+outstd,'newindex','height=500, width=600,top=100,left=200,toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no');
    }
  }

  //检验交易公司
  function ckcompany(){
    var ckcp=document.getElementById("cPartnerCode").value;
    if (ckcp==""||ckcp==null) {
      document.getElementById("cktext").innerHTML="<div class='icon2'></div><div class='font'>交易公司不能为空</div>";
    }else{
      document.getElementById("cktext").innerHTML="<div class='icon'></div>";
    }
  }

  //检验品名
  function ckcivname(){
    var ckcp=document.getElementById("cInvName").value;
    if (ckcp==""||ckcp==null) {
    document.getElementById("cktext2").innerHTML="<div class='icon2'></div><div class='font'>品名不能为空</div>";
    }else{
      document.getElementById("cktext2").innerHTML="<div class='icon'></div>";
    }
  }

  //检验交货地
  function ckcaddress(){
    var ckcp=document.getElementById("cAddress").value;
    if (ckcp==""||ckcp==null) {
    document.getElementById("cktext3").innerHTML="<div class='icon2'></div><div class='font'>产地不能为空</div>";
    }else{
      document.getElementById("cktext3").innerHTML="<div class='icon'></div>";
    }
  }

  //检验厂商
  function ckcvendor(){
    var ckcp=document.getElementById("cvendor").value;
    if (ckcp==""||ckcp==null) {
      document.getElementById("cktext10").innerHTML="<div class='icon2'></div><div class='font'>厂商不能为空</div>";
    }else{
      document.getElementById("cktext10").innerHTML="<div class='icon'></div>";
    }
  }

  //检验牌号
  function ckcInvStd(){
    var ckcp=document.getElementById("cInvStd").value;
    if (ckcp==""||ckcp==null) {
      document.getElementById("cktext4").innerHTML="<div class='icon2'></div><div class='font'>牌号不能为空</div>";
    }else{
      document.getElementById("cktext4").innerHTML="<div class='icon'></div>";
    }
  }

  //检验出厂价
  function ckfPrice(){
    var ckcp=document.getElementById("fPrice").value;
    if (ckcp==""||ckcp==null) {
      document.getElementById("cktext5").innerHTML="<div class='icon2'></div><div class='font'>价格不能为空</div>";
    }else if(ckcp==0){
      document.getElementById("cktext5").innerHTML="<div class='icon2'></div><div class='font'>价格不能0</div>";
    }else if (ckcp!=0) {
      var pass=/^[1-9][0-9]{0,}(\.[0-9]{0,2})*$|[0](\.[0-9]{0,2})$/;
      if (pass.exec(ckcp)) {
        document.getElementById("cktext5").innerHTML="<div class='icon'></div>";
      }else{
        document.getElementById("cktext5").innerHTML="<div class='icon2'></div><div class='font'>价格只能为数字</div>";
      }
    }
  }

  $("#up-1").on("click", function (e) {
    e.stopPropagation();
    e.preventDefault();

    // 点击文件上传框
    $(".fileUp-1").click();
  });

  // 文件上传框值变化
  $(".fileUp-1").change(function () {
    fileupff1(this);
  });

  var fileupff1 = function (obj) {
    // 是否支持html5 文件上传
    if (typeof obj.files === "undefined") {
        alert("不支持html5 文件上传,请升级你的浏览器  \n not support html5 ");
        return;
    }

    var file = obj.files[0];

    h5File.upload({
        data: file, //选择的文件
        url: "__MODULE__/Public/upload_img", //上传网址
        outTime: 30000,
        el: $(obj), //当前element
        size: 300 * 1000000, //1m=1000000
        contentType: false,
        seccess: function (data) {
            var url = data;
            $('.img-1').attr("src", url);$('.img-1').show();
            $(".file-txt-1").val(url);
        }, //成功回调
        error: function () {
        } //错误回调

    }); //调用上传接口
  };

  $("#up-2").on("click", function (e) {
    e.stopPropagation();
    e.preventDefault();

    // 点击文件上传框
