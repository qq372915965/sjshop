  function open_wx(){
    var aa=sendmsg.cInvName.value;
    var bb=sendmsg.vendor2.value;
    var cc=sendmsg.vendor.value;
    var dd=sendmsg.cInvStd.value;
    if(aa==0){
      alert("请选择品名");
      return;
    }
    if(bb==1){
      if(cc==0){
        alert("请选择生产商");
        return;
      }
    }
    if(dd==0){
      alert("请选择牌号");
      return;
    }
    if(bb==0){
      window.open("/e/member/IndexAdd/up_wuxing/?cInvName="+aa+"&vendor="+bb+"&cInvStd="+dd,'newindex','height=500, width=600,top=100,left=200,toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no');
    }else{
      window.open("/e/member/IndexAdd/up_wuxing/?cInvName="+aa+"&vendor="+cc+"&cInvStd="+dd,'newindex','height=500, width=600,top=100,left=200,toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no');
    }
  }

  function ckcompany(){

    }
  }
  
  //检验品名
  function ckcivname(){

  //检验参考报价
  function ckfPrice(){
    var ckcp=document.getElementById("fPrice").value;
    if (ckcp==""||ckcp==null) {
      document.getElementById("cktext5").innerHTML="<div class='icon2'></div><div class='font'>价格不能为空</div>";
    }else if(ckcp==0){
      document.getElementById("cktext5").innerHTML="<div class='icon2'></div><div class='font'>价格不能0</div>";
    }else if (ckcp!=0) {
      var pass=/^[1-9][0-9]{0,}(\.[0-9]{0,2})*$|[0](\.[0-9]{0,2})$/;
      if (pass.exec(ckcp)) {
        document.getElementById("cktext5").innerHTML="<div class='icon'></div>";
      }else{
        document.getElementById("cktext5").innerHTML="<div class='icon2'></div><div class='font'>价格只能为数字</div>";
      }
    }
  }
