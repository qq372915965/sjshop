				//  买卖家中心 设置模板页iframe的高度
				iframe.setHeight();

			});
</script>	

<script>
	var opt = {};
	opt['user_id'] = {$user_id};

	$('.order-list').load("{:U('order_list')}", opt);

	$('.order-btn').on('click', function(){
		$('.order-list').load("{:U('order_list')}");
	});

	$('.order-old-btn').on('click', function(){
		opt['time'] = 3;
		$('.order-list').load("{:U('order_list')}", opt);
	});

	$('.tab-menu').on('click', function(){
		$('.tab-menu').parent().removeClass('active');
		$(this).parent().addClass('active');

		if($(this).attr('sign')){
			opt['order_status'] = $(this).attr('sign');
		}

		$('.order-list').load("{:U('order_list')}", opt);
	});

	//搜索订单
	$('.search-order-btn').on('click', function(){
		opt['order_sn'] = $('.search-input').val();

		$('.order-list').load("{:U('order_list')}", opt);
	});

</script>
